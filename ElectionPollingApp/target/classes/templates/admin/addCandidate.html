<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow" style="max-width: 600px; margin: auto;">
        <div class="card-header bg-primary text-white">
            <h4>Add New Candidate</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/save-candidate}" th:object="${candidate}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label>Candidate Name</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Category (e.g., President)</label>
                    <input type="text" th:field="*{category}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Candidate Logo/Photo</label>
                    <input type="file" name="image" class="form-control" accept="image/*">
                </div>
                <button type="submit" class="btn btn-success">Save Candidate</button>
                <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
