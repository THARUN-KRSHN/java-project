<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Add Candidate - Admin</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f8fbff;margin:0}
    .wrap{max-width:700px;margin:40px auto;padding:18px;background:#fff;border-radius:8px;box-shadow:0 8px 20px rgba(0,0,0,.05)}
    input,select{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #e2e6ef}
    button{padding:10px 14px;border-radius:6px;background:#0b66ff;color:#fff;border:0}
    .actions{margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Add Candidate</h2>

    <form th:action="@{/admin/candidates/add}" method="post" th:object="${candidate}">
      <!-- If you add file upload later, change to multipart/form-data and add input type file -->

      <label>Name</label>
      <input th:field="*{name}" placeholder="Candidate name" required />

      <label>Symbol URL or upload path</label>
      <input th:field="*{symbolUrl}" placeholder="/uploads/symbol1.png" />

      <label>Category</label>
      <input th:field="*{category}" placeholder="E.g., Dept, Union, Batch" />

      <div class="actions">
        <button type="submit">Add Candidate</button>
        <a href="/admin/dashboard" style="margin-left:10px">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
