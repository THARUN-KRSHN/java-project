<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Election Admin Panel</span>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Candidates</h2>
        <div>
            <a th:href="@{/admin/toggle-election}" 
               th:class="${votingOpen} ? 'btn btn-danger' : 'btn btn-success'"
               th:text="${votingOpen} ? 'Stop Election' : 'Start Election'">
            </a>
            <a th:href="@{/admin/add-candidate}" class="btn btn-primary ms-2">+ Add Candidate</a>
        </div>
    </div>

    <div class="alert alert-info" th:if="${votingOpen}">
        <strong>Status:</strong> Voting is currently OPEN.
    </div>
    <div class="alert alert-warning" th:unless="${votingOpen}">
        <strong>Status:</strong> Voting is CLOSED.
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Logo</th>
            <th>Name</th>
            <th>Category</th>
            <th>Votes</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td>
                <img th:if="${candidate.logoPath}" th:src="@{'/uploads/' + ${candidate.logoPath}}" width="50" height="50" class="rounded-circle">
                <span th:unless="${candidate.logoPath}">No Image</span>
            </td>
            <td th:text="${candidate.name}"></td>
            <td th:text="${candidate.category}"></td>
            <td th:text="${candidate.voteCount}" class="fw-bold"></td>
            <td>
                <a th:href="@{'/admin/delete-candidate/' + ${candidate.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
