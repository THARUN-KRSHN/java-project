<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Login - Election Polling</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#eef2ff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;padding:28px;border-radius:8px;box-shadow:0 8px 20px rgba(10,10,20,.07);width:360px}
    .card h2{margin:0 0 12px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #d7d7df}
    button{width:100%;padding:10px;border-radius:6px;border:0;background:#0b66ff;color:#fff;font-weight:600}
    .small{font-size:13px;color:#666;margin-top:10px}
    .error{color:#b00020;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>

    <!-- Show error message if present -->
    <div th:if="${param.error}" class="error">Invalid username or password.</div>
    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/login}" method="post">
      <!-- If CSRF is enabled later, uncomment:
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      -->
      <label>Username</label>
      <input type="text" name="username" placeholder="username" required />

      <label>Password</label>
      <input type="password" name="password" placeholder="password" required />

      <button type="submit">Login</button>
    </form>

    <p class="small">Don't have an account? <a href="/register">Register here</a></p>
    <p class="small"><a href="/home">Back to Home</a></p>
  </div>
</body>
</html>
