<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Vote Result</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f6fbff;margin:0}
    .wrap{max-width:700px;margin:60px auto;padding:24px;background:#fff;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,.04);text-align:center}
    .msg{font-size:18px;color:#333;margin-bottom:18px}
    .error{color:#b00020}
    a.btn{display:inline-block;padding:10px 14px;background:#0b66ff;color:#fff;border-radius:6px;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Voting</h2>

    <div th:if="${message}" class="msg" th:text="${message}">Your vote was recorded.</div>
    <div th:if="${error}" class="msg error" th:text="${error}">There was an error</div>

    <p>
      <a class="btn" href="/home">Go to Home</a>
      <a style="margin-left:10px" href="/login">Login</a>
    </p>
  </div>
</body>
</html>
