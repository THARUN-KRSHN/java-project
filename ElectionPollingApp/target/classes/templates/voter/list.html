<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Candidate List - Vote</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f5f7ff;margin:0}
    .wrap{max-width:1000px;margin:34px auto;padding:18px;background:#fff;border-radius:8px;box-shadow:0 8px 22px rgba(0,0,0,.04)}
    .candidate{display:flex;align-items:center;justify-content:space-between;padding:12px;border-bottom:1px solid #f0f1f6}
    .left{display:flex;align-items:center;gap:12px}
    .name{font-weight:600}
    .category{font-size:13px;color:#666}
    .btn{padding:8px 12px;border-radius:6px;background:#0b66ff;color:#fff;border:0}
    img.symbol{height:48px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h2>Candidates</h2>
        <div class="small">Logged in as <strong th:text="${username}">user</strong></div>
      </div>
      <div>
        <a href="/logout">Logout</a>
      </div>
    </div>

    <div th:if="${!control.votingEnabled}" style="padding:14px;background:#fff5f5;border:1px solid #ffd6d6;border-radius:6px;margin-bottom:14px;color:#b00020">
      Voting is currently disabled.
    </div>

    <div th:each="c : ${candidates}" class="candidate">
      <div class="left">
        <div>
          <img th:if="${c.symbolUrl}" th:src="${c.symbolUrl}" alt="symbol" class="symbol"/>
        </div>
        <div>
          <div class="name" th:text="${c.name}">Candidate Name</div>
          <div class="category" th:text="${c.category}">Category</div>
        </div>
      </div>

      <div>
        <form th:action="@{|/vote/cast/${c.id}|}" method="post" onsubmit="return confirm('Submit your vote for ' + /*[[${c.name}]]*/ 'this candidate?')">
          <!-- include CSRF token if needed -->
          <button class="btn" type="submit" th:disabled="${!control.votingEnabled}">Vote</button>
        </form>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(candidates)}" style="padding:12px;color:#666">No candidates available.</div>
  </div>
</body>
</html>
