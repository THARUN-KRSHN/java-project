<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Register - Election Polling</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#fcfcfe;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#fff;padding:26px;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,.06);width:420px}
    input[type=text], input[type=password]{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
    .row{display:flex;gap:8px}
    .btn{padding:10px 14px;border-radius:6px;border:0;background:#0b66ff;color:#fff;cursor:pointer}
    .error{color:#b00020;margin-bottom:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Create account</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>

    <form th:action="@{/register}" method="post" th:object="${user}">
      <!-- Optional CSRF token line if CSRF enabled:
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      -->
      <label>Username</label>
      <input th:field="*{username}" type="text" placeholder="Choose a username" required />

      <label>Password</label>
      <input th:field="*{password}" type="password" placeholder="Choose a password" required />

      <label>Role</label>
      <div class="row" style="margin-bottom:12px">
        <label><input type="radio" name="selectedRole" value="voter" checked/> Voter</label>
        <label><input type="radio" name="selectedRole" value="admin" /> Admin</label>
      </div>

      <button class="btn" type="submit">Register</button>
    </form>

    <p style="margin-top:12px">Already registered? <a href="/login">Login here</a></p>
    <p style="margin-top:8px"><a href="/home">Back to Home</a></p>
  </div>
</body>
</html>
