<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vote Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Election Voting Panel</span>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Cast Your Vote</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="candidate : ${candidates}">
            <div class="card h-100 shadow-sm text-center p-3">
                <img th:if="${candidate.logoPath}" th:src="@{'/uploads/' + ${candidate.logoPath}}" 
                     class="card-img-top mx-auto d-block rounded-circle" style="width: 100px; height: 100px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${candidate.name}"></h5>
                    <p class="card-text text-muted" th:text="${candidate.category}"></p>
                    <a th:href="@{'/voter/vote/' + ${candidate.id}}" 
                       class="btn btn-success w-100"
                       onclick="return confirm('Confirm vote? You cannot undo this.')">
                        Vote for <span th:text="${candidate.name}"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
