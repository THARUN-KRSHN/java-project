<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Live Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Election Results</span>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <div class="alert alert-success text-center">
        <h4>Thank you! Your vote has been recorded.</h4>
    </div>
    
    <h3 class="mt-4">Live Vote Count</h3>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Candidate</th>
                <th>Category</th>
                <th>Vote Count</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="candidate : ${candidates}">
                <td th:text="${candidate.name}"></td>
                <td th:text="${candidate.category}"></td>
                <td>
                    <span class="badge bg-info text-dark fs-6" th:text="${candidate.voteCount}"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
