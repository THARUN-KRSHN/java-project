<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Edit Candidate</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#fffefe;margin:0}
    .wrap{max-width:700px;margin:40px auto;padding:18px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.05)}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #dedfe5}
    button{padding:10px 14px;border-radius:6px;background:#0b66ff;color:#fff;border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <h2>Edit Candidate</h2>

    <form th:action="@{|/admin/candidates/edit/${candidate.id}|}" method="post" th:object="${candidate}">
      <label>Name</label>
      <input th:field="*{name}" required />

      <label>Symbol URL</label>
      <input th:field="*{symbolUrl}" />

      <label>Category</label>
      <input th:field="*{category}" />

      <div style="margin-top:12px">
        <button type="submit">Update</button>
        <a href="/admin/dashboard" style="margin-left:10px">Back</a>
      </div>
    </form>
  </div>
</body>
</html>
