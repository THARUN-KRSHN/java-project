<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow-sm">

        <h3>Edit Candidate</h3>
        <hr>

        <form th:action="@{'/admin/candidates/edit/' + ${candidate.id}}"
              th:object="${candidate}" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label>Name</label>
                <input th:field="*{name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>Category</label>
                <input th:field="*{category}" class="form-control">
            </div>

            <div class="mb-3">
                <label>Current Logo</label><br>
                <img th:src="${candidate.symbolUrl}" style="max-height:80px">
            </div>

            <div class="mb-3">
                <label>Upload New Logo</label>
                <input type="file" name="logo" class="form-control" accept="image/*">
            </div>

            <button class="btn btn-primary">Update</button>
            <a href="/admin/dashboard" class="btn btn-secondary">Back</a>

        </form>

    </div>
</div>

</body>
</html>
