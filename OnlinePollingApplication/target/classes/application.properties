spring.application.name=OnlinePollingApplication
# Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/election_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Hibernate (Auto-create tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Upload limits for Candidate Images
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB