<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="glass-card mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <h3>âš¡ Admin Command Center</h3>
            <form th:action="@{/logout}" method="post"><button class="btn btn-sm btn-light">Logout</button></form>
        </div>
        <hr class="border-light">
        
        <div class="row text-center">
            <div class="col-md-6">
                <h5>Status: <span th:text="${votingEnabled ? 'ðŸŸ¢ LIVE' : 'ðŸ”´ PAUSED'}"></span></h5>
            </div>
            <div class="col-md-6">
                <h5>Total Votes: <span th:text="${totalVotes}">0</span></h5>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <form th:action="@{/admin/toggleVoting}" method="post">
                <button class="btn btn-lg" 
                        th:classappend="${votingEnabled ? 'btn-danger' : 'btn-success'}"
                        th:text="${votingEnabled ? 'STOP ELECTION' : 'START ELECTION'}">Start</button>
            </form>
            <form th:action="@{/admin/publishResults}" method="post">
                <button class="btn btn-lg btn-warning" onclick="return confirm('Are you sure? This is irreversible.')">PUBLISH RESULTS</button>
            </form>
        </div>
    </div>

    <div class="glass-card">
        <h5>Add Candidate</h5>
        <form th:action="@{/admin/addCandidate}" method="post" class="row g-2">
            <div class="col-md-5"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
            <div class="col-md-5"><input type="text" name="party" class="form-control" placeholder="Party" required></div>
            <div class="col-md-2"><button class="btn btn-primary w-100">Add</button></div>
        </form>
    </div>
</div>
</body>
</html>
